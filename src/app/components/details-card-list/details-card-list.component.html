<a
  [routerLink]="['/details', id]"
  class="bg-white w-full rounded-lg flex items-center"
  id="details-card-list"
>
  <img [src]="friend.imgUrl" alt="" class="rounded-full mr-5" />

  <h2 class="text-xs w-24">{{ friend.fullName }}</h2>

  <div class="short-date flex-1 text-end">
    <fa-icon [icon]="faGift" size="1x" class="mr-1"></fa-icon
    ><span>{{ birthdatesArray[index] }}</span>
  </div>
</a>
