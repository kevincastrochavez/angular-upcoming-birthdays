<div class="px-6 py-4 flex items-center bg-white" id="header">
  <a routerLink="/dashboard"
    ><fa-icon [icon]="faCakeCandles" size="10x"></fa-icon
  ></a>
  <p class="text-xl ml-5 w-24 tracking-widest">UPCOMING BIRTHDAYS</p>

  <div
    id="logout"
    *ngIf="user"
    class="flex-1 flex justify-end cursor-pointer"
    (click)="authService.SignOut()"
  >
    <p class="text-base mr-1">Logout</p>
    <fa-icon [icon]="faRightFromBracket" size="6x"></fa-icon>
  </div>
</div>
