<div id="all">
  <a routerLink="../" class="bg-white rounded-lg mx-6"
    ><fa-icon [icon]="faChevronLeft" size="1x" class="mr-2"></fa-icon
    >Dashboard</a
  >

  <h1 class="mt-10 mb-5 text-2xl px-6">All Friends</h1>

  <div class="px-6 grid gap-4 mb-10">
    <app-details-card-list
      *ngFor="let friend of friends; let i = index"
      [friend]="friend"
      [birthdatesArray]="birthdatesArray"
      [index]="i"
    ></app-details-card-list>
  </div>
</div>
