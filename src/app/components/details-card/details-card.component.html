<a routerLink="/details/1" id="details-card" class="w-full bg-white rounded-xl">
  <img
    [src]="friend.imgUrl"
    alt=""
    class="col-start-2 col-end-3 rounded-full"
    id="details-img"
  />

  <h2 class="col-start-4 col-end-6 row-start-2 row-end-3 text-lg leading-6">
    Birthday coming up in <span class="day-count">{{ countDown }}</span> days
  </h2>

  <p
    class="col-start-2 col-end-3 row-start-2 row-end-3 text-xs self-end justify-self-center text-center"
  >
    {{ friend.fullName }}
  </p>

  <div class="row-start-4 row-end-5 col-start-2 col-end-3">
    <div class="ideas-info">
      <fa-icon [icon]="faGift" size="1x"></fa-icon>
      <span class="ml-1">Gift Idea</span>
    </div>

    <p class="text-sm">{{ friend.giftIdea }}</p>
  </div>

  <div class="row-start-4 row-end-5 col-start-4 col-end-5">
    <div class="ideas-info">
      <fa-icon [icon]="faCookieBite" size="1x"></fa-icon>
      <span class="ml-1">{{ friend.favSnack }}</span>
    </div>

    <p class="text-sm">Chips</p>
  </div>

  <div class="row-start-6 row-end-7 col-start-2 col-end-6">
    <div class="ideas-info">
      <fa-icon [icon]="faUmbrellaBeach" size="1x"></fa-icon>
      <span class="ml-1">Dream Day Description</span>
    </div>

    <p class="text-sm">
      {{ friend.dreamDay }}
    </p>
  </div>
</a>
